apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-yeryco6-app
  labels:
    app: student-yeryco6-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-yeryco6-app
  template:
    metadata:
      labels:
        app: student-yeryco6-app
    spec:
      containers:
        - name: student-yeryco6-app
          image: ${IMAGE}
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"